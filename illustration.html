<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcel Pozo | Illustration</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/mixta-pro" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/kva2djk.css">
</head>
<body>
    <main class="illustration-content">
        <div class="project-grid">
            <!-- Project thumbnails will be dynamically added here via JavaScript -->
        </div>
    </main>

    <div class="copyright">
        Â© 2025 Marcel Pozo. All rights reserved.
    </div>

    <footer class="footer-menu">
        <div class="footer-left">
            <a href="index.html" class="footer-logo-link">
                <img src="Images/MarcelPozo_Signature_30.png" alt="Footer Logo" class="footer-logo">
            </a>
            <nav class="categories">
                <button class="nav-link" data-page="product">Product</button>
                <button class="nav-link" data-page="brand">Brand</button>
                <button class="nav-link active" data-page="illustration">Illustration</button>
            </nav>
        </div>
        <div class="footer-right">
            <button class="nav-link" id="aboutBtn">About</button>
            <button class="nav-link" id="contactBtn">Contact</button>
        </div>
    </footer>

    <!-- Project Popup -->
    <div class="project-popup" id="projectPopup">
        <div class="project-popup-content">
            <span class="close-btn">&times;</span>
            <div class="project-details">
                <div class="project-image">
                    <img src="" alt="Project Image" id="popupImage">
                </div>
                <div class="project-info">
                    <h2 class="project-title"></h2>
                    <p class="project-year"></p>
                    <p class="project-description"></p>
                </div>
            </div>
            <button class="nav-arrow prev">&lt;</button>
            <button class="nav-arrow next">&gt;</button>
        </div>
    </div>

    <!-- Add these just before the popups -->
    <div class="popup-overlay" id="aboutOverlay"></div>
    <div class="popup-overlay" id="contactOverlay"></div>

    <!-- About and Contact popups remain the same -->
    <!-- ... -->

    <script src="script.js"></script>
</body>
</html>
